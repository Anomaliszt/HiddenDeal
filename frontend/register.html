<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - HiddenDeal</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav>
        <h1><a href="index.html">HiddenDeal</a></h1>
        <div id="auth-buttons"></div>
    </nav>

    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>Create Account</h1>
                <p>Join HiddenDeal today</p>
            </div>
            
            <div id="error-message" class="error-message" style="display: none; color: red; margin-bottom: 1rem; text-align: center;"></div>
            
            <form id="registerForm" class="login-form">
                <div class="form-group">
                    <input type="text" id="username" required>
                    <label for="username">Username</label>
                </div>

                <div class="form-group">
                    <input type="email" id="email" required>
                    <label for="email">Email</label>
                </div>

                <div class="form-group">
                    <input type="password" id="password" required>
                    <label for="password">Password</label>
                </div>

                <button type="submit" class="login-button">Create Account</button>

                <div class="register-link">
                    Already have an account? <a href="login.html">Login</a>
                </div>
            </form>
        </div>
    </div>
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const registerForm = document.getElementById('registerForm');
            const errorMessage = document.getElementById('error-message');

            registerForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const username = document.getElementById('username').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                errorMessage.style.display = 'none';
                
                const success = await register(username, email, password);
                if (success) {
                    window.location.href = 'login.html';
                }
            });
        });
    </script>
</body>
</html>
