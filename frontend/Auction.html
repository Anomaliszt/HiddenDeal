<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auction Details - HiddenDeal</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div id="app">
        <nav>
            <h1><a href="index.html">HiddenDeal</a></h1>
            <div id="auth-buttons"></div>
        </nav>

        <div class="auction-page-container">
            <div class="auction-header">
                <h2 id="auction-title"></h2>
                <p id="auction-description"></p>
                <div class="auction-meta">
                    <p>Item Value: <strong><span id="starting-price"></span></strong></p>
                    <p>Status: <strong><span id="auction-status" class="status"></span></strong></p>
                    <p>Expires: <strong><span id="expires-at"></span></strong></p>
                </div>
                <div class="wallet-info">
                    <p>Wallet Balance: <strong><span id="wallet-balance">Loading...</span></strong></p>
                </div>
            </div>

            <div class="auction-grid">
                <div class="bid-card">
                    <h3>Place Your Bid</h3>
                    <div class="bid-amount-container">
                        <div class="bid-input-group">
                            <span class="currency-symbol">$</span>
                            <input type="number" id="bid-amount" min="0.1" step="0.1" placeholder="Enter bid amount" class="bid-input">
                        </div>
                    </div>
                    <button id="place-bid-btn" onclick="placeBid()" class="primary-btn">Place Bid</button>
                </div>
                
                <div class="bid-card">
                    <h3>Bid Distribution</h3>
                    <canvas id="bidChart"></canvas>
                </div>
            </div>

            <div class="auction-stats-grid">
                <div class="history-card compact">
                    <h3>Your Bid History</h3>
                    <div id="bids-list"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/auctions.js"></script>
    <script src="js/charts.js"></script>
    <script src="js/wallet.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            updateAuthUI();
            loadAuctionDetails();
            updateWalletDisplay();
        });
    </script>
</body>
</html>
